<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <h3>REGISTRATION PAGE</h3>
        <form action="welcome.html" method="get">
        Name : <input type="text" name="name" id="name"><br>
        Email id : <input type="email" name="mail" id="mail" ><br>
        Age : <input type="number" name="num" id="num" value="age"><br>
        Date of Birth : <input type="date" name="dob" id="dob" value="dob"><br>
        Set Password : <input type="text" name="pass" id="pass" value="pass"><br>
        Course :<br>
                &emsp;<input type="radio" name="course" value="JAVA"> JAVA<br>
                &emsp;<input type="radio" name="course" value="CPP"> CPP<br>
                &emsp;<input type="radio" name="course" value="BACKEND"> BACKEND<br>
                &emsp;<input type="radio" name="course" value="FRONTEND"> FRONTEND<br>
        <input type="submit" name="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
